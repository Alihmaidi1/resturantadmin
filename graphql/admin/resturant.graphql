
extend type Mutation{

    addresturant(address:String,name:String,domain:String):Resturant @guard @validator @can(model:"App\\Models\\resturant",ability:"resturant")
    editresturant(id:ID,name:String,address:String,domain:String):Resturant @guard @validator @can(model:"App\\Models\\resturant",ability:"resturant")
