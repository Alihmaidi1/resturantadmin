extend type Mutation{

    addtabletype(price: Float,name_en:String,name_ar:String,currency_id:ID): tabletype @validator @guard @can(model:"App\\Models\\admin",ability:"tabletype") 
    edittabletype(id:ID,name_en:String,name_ar:String,price:Float,currency_id:ID): tabletype @validator @guard @can(model:"App\\Models\\admin",ability:"tabletype") 
    deletetabletype(id:ID):tabletype @validator @guard @can(model:"App\\Models\\admin",ability:"tabletype") 
}

extend type Query{

    getalltabletype: [tabletype!]  @all

}

type tabletype{


    id:ID
    price: Float
    name: String
    currency: Currency @belongsTo
    message: String
    tables: [table] @hasMany
}
