extend type Mutation{

    addstorehouse(name:String,address:String,isFull:Int): storehouse @guard @can(model:"App\\Models\\storehouse",ability:"storehouse") @can(model:"App\\Models\\storehouse",ability:"create",injectArgs:true)
    editstorehouse(id:ID,name:String,address:String,isFull:Int,resturant_id:ID): storehouse @validator @guard @can(model:"App\\Models\\storehouse",ability:"storehouse") @can(model:"App\\Models\\storehouse",ability:"update",injectArgs:true)
    deletestorehouse(id:ID): storehouse @validator @guard @can(model:"App\\Models\\storehouse",ability:"storehouse") @can(model:"App\\Models\\storehouse",ability:"delete",injectArgs:true)

}

extend type Query{

    getallresturantstorehouse(resturant_id:ID): [storehouse] @validator @guard @can(model:"App\\Models\\storehouse",ability:"storehouse")


}

type storehouse{

    id: ID
    name: String
    address: String
    isFull: String
    resturant: Resturant @belongsTo
    message: String
    goods: [Good] @belongsToMany
}
